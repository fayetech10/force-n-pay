<div class="flex flex-col items-center justify-center p-8 space-y-4 bg-white rounded-lg shadow-lg">
    <!-- Cercle de chargement animÃ© -->
    <div class="relative w-24 h-24">
        <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-200 rounded-full"></div>
        <div
            class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-indigo-600 rounded-full animate-spin">
        </div>
    </div>

    <!-- Message de chargement -->
    <div class="text-center">
        <h2 class="text-xl font-semibold text-gray-800">{{ data.title || 'Chargement en cours' }}</h2>
        <p class="mt-2 text-gray-600">{{ data.message || 'Veuillez patienter...' }}</p>
    </div>

    <!-- Barre de progression (optionnelle) -->
    <div *ngIf="data.showProgressBar" class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-indigo-600 transition-all duration-300 ease-out" [style.width.%]="data.progress || 0">
        </div>
    </div>
</div>
