<div class="p-6">
    <h2 class="text-xl font-semibold mb-4">{{ data.title }}</h2>
    <p class="text-gray-600 mb-6">{{ data.message }}</p>

    <div class="flex justify-end gap-3">
        <button mat-stroked-button (click)="onCancel()" class="!border-gray-300 !text-gray-600">
            {{ data.cancelText || 'Annuler' }}
        </button>
        <button mat-raised-button [color]="data.confirmColor || 'primary'" (click)="onConfirm()"
            class="!flex !items-center !gap-2">
            {{ data.confirmText || 'Confirmer' }}
        </button>
    </div>
</div>
