<!-- user-edit.component.html -->
<div class="bg-white shadow-2xl rounded-2xl p-6 md:p-8 max-w-4xl mx-auto my-10 overflow-hidden">
    <!-- En-tête avec boutons -->
    <div class="flex justify-between items-center mb-8">
        <button (click)="onCancel()"
            class="px-5 py-2.5 text-gray-600 hover:bg-gray-50 rounded-xl transition-all flex items-center gap-2 border border-gray-200 hover:border-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="hidden sm:block">Retour</span>
        </button>

        <button (click)="saveChanges()"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-all flex items-center gap-2 shadow-lg hover:shadow-blue-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span class="font-medium">Enregistrer</span>
        </button>
    </div>

    <!-- Formulaire d'édition -->
    <form [formGroup]="userForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Colonne 1: Infos personnelles et coordonnées -->
        <div class="lg:col-span-2 space-y-8">
            <!-- Informations personnelles -->
            <div class="space-y-6">
                <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
                    <div class="p-2 bg-blue-50 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Informations Personnelles</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-600">Nom</label>
                        <div class="relative">
                            <input type="text" formControlName="nom"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                placeholder="Entrez votre nom">
                            <div *ngIf="userForm.get('nom')?.invalid && userForm.get('nom')?.touched"
                                class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <div *ngIf="userForm.get('nom')?.errors?.['required'] && userForm.get('nom')?.touched"
                            class="text-red-500 text-sm mt-1">
                            Champ obligatoire
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-600">Prénom</label>
                        <input type="text" formControlName="prenom"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                            placeholder="Entrez votre prénom">
                    </div>

                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-600">Date de naissance</label>
                        <div class="relative">
                            <input type="date" formControlName="dateNaissance"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                            <span class="absolute right-3 top-3.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coordonnées -->
            <div class="space-y-6">
                <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
                    <div class="p-2 bg-purple-50 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Coordonnées</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-600">Adresse</label>
                        <input type="text" formControlName="adress"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                            placeholder="Adresse complète">
                    </div>

                    <div class="space-y-1">
                        <label class="text-sm font-medium text-gray-600">Téléphone</label>
                        <div class="relative">
                            <input type="tel" formControlName="telephone"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                placeholder="+33 6 12 34 56 78">
                            <span class="absolute right-3 top-3.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="md:col-span-2 space-y-1">
                        <label class="text-sm font-medium text-gray-600">Email</label>
                        <div class="relative">
                            <input type="email" formControlName="email"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                                placeholder="email@exemple.com">
                            <span class="absolute right-3 top-3.5 text-gray-400">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Colonne 2: Informations professionnelles et bancaires -->
        <div class="space-y-8">
            <!-- Informations professionnelles -->
            <div class="space-y-6">
                <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
                    <div class="p-2 bg-green-50 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Professionnel</h2>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-600">Qualifications</label>
                    <textarea formControlName="qualifications" rows="3"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="Compétences, certifications..."></textarea>
                </div>
                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-600">Roles</label>
                    <textarea formControlName="roles" rows="3"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="Admin, Mentor..."></textarea>
                </div>
            </div>

            <!-- Informations bancaires -->
            <div class="space-y-6">
                <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
                    <div class="p-2 bg-yellow-50 rounded-lg">
                        <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Bancaire</h2>
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-600">RIB/IBAN</label>
                    <input type="text" formControlName="iban"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 font-mono focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        placeholder="FR76 XXXX XXXX XXXX">
                </div>
            </div>

            <!-- Statut utilisateur -->
            <div class="space-y-6">
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-red-50 rounded-lg">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <span class="text-sm font-medium text-gray-600">Statut du compte</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" formControlName="actif" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-gray-200 rounded-full peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
