<!-- payment.component.html -->
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Payment Details</h2>
    <div class="bg-blue-500 text-white p-2 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="2" y="5" width="20" height="14" rx="2" />
        <line x1="2" y1="10" x2="22" y2="10" />
      </svg>
    </div>
  </div>

  <!-- Card Input Section -->
  <div class="bg-gray-50 rounded-lg p-4 md:p-6 mb-6">
    <div class="mb-6">
      <label for="card-element" class="block text-sm font-medium text-gray-700 mb-2">Credit or debit card</label>
      <div #cardElement id="card-element" class="p-3 border border-gray-300 rounded-md bg-white shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"></div>

      <!-- Card Brands -->
      <div class="flex space-x-2 mt-3">
        <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded">Visa</span>
        <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded">Mastercard</span>
        <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded">Amex</span>
        <span class="text-xs py-1 px-2 bg-gray-100 text-gray-600 rounded">Discover</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="paymentError" class="mt-3 flex items-center bg-red-50 text-red-600 p-3 rounded-md text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ paymentError }}
      </div>
    </div>
  </div>

  <!-- Payment Summary -->
  <div class="bg-gray-50 rounded-lg p-4 mb-6">
    <div class="flex justify-between items-center mb-2">
      <span class="font-medium text-gray-700">Total</span>
      <span class="text-lg font-bold text-gray-800">€10.00</span>
    </div>

    <div class="flex items-center text-gray-500 text-xs">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <span>Secure payment</span>
    </div>
  </div>

  <!-- Payment Button -->
  <button
    [disabled]="loading"
    (click)="createPaymentIntent()"
    class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none text-white font-medium rounded-lg flex items-center justify-center transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">

    <!-- Loading Spinner -->
    <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>

    <span *ngIf="loading">Processing...</span>
    <span *ngIf="!loading">Pay €10.00</span>
  </button>

  <!-- Success Message -->
  <div *ngIf="paymentSuccess" class="mt-6 flex items-center bg-green-50 text-green-700 p-4 rounded-lg">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Payment successful! Your transaction has been completed.</span>
  </div>
</div>
