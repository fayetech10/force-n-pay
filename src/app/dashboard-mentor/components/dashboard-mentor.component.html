<mat-sidenav-container class="h-screen overflow-hidden">
  <!-- Sidebar avec design premium et effets visuels améliorés -->
  <mat-sidenav #sidenav mode="side" [opened]="sidebarOpen"
               class="bg-gradient-to-b from-indigo-950 to-purple-900 text-white shadow-2xl md:w-72 w-64 transition-all duration-300">

    <!-- En-tête avec effet glassmorphism -->
    <div class="p-6 flex items-center gap-4 border-b border-indigo-800/30 backdrop-blur-md bg-indigo-900/30">
      <div class="rounded-xl p-2.5 bg-gradient-to-br from-violet-600 to-indigo-700 shadow-lg">
        <mat-icon class="text-white">auto_awesome</mat-icon>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-white">Espace Mentor</h2>
        <p class="text-xs text-indigo-200/90">Plateforme d'excellence</p>
      </div>
    </div>

    <!-- Menu principal avec animations subtiles -->
    <div class="py-5 overflow-y-auto h-[calc(100vh-220px)] px-4">
      <mat-nav-list class="!p-0 space-y-2">
        <!-- Dashboard -->
        <mat-list-item
          routerLink="/dashboard/mentor"
          routerLinkActive="bg-gradient-to-r from-indigo-700/70 to-indigo-700/30 border-l-4 border-violet-400"
          class="hover:bg-indigo-800/30 !text-white hover:text-white  transition-all duration-200">

          <a routerLink="/dashboard/seances" class="flex ">
            <mat-icon class="mr-3 text-white group-hover:text-violet-300">widgets</mat-icon>
            <span class="text-sm text-white font-medium">Vision globale</span>
          </a>

        </mat-list-item>

        <!-- Création de séance -->
        <mat-list-item
          routerLinkActive="bg-gradient-to-r from-indigo-700/70 to-indigo-700/30 border-l-4 border-violet-400"
          class="hover:bg-indigo-800/30 !text-white group rounded-xl transition-all duration-200 relative">
          <a routerLink="/dashboard/mentor/seances" class="flex hover:text-white text-indigo-200">
            <mat-icon class="mr-3 text-indigo-300 group-hover:text-violet-300">smart_display</mat-icon>
            <span class="text-sm font-medium">Créer une séance</span>
            <div class="absolute -right-1 -top-1">
            <span class="flex h-3 w-3">
              <span class="animate-ping absolute h-full w-full rounded-full bg-violet-400 opacity-75"></span>
              <span class="relative rounded-full h-3 w-3 bg-violet-500"></span>
            </span>
            </div>
          </a>

        </mat-list-item>

        <!-- Séances programmées -->
        <mat-list-item
          routerLink="/dashboard/mentor/seances"
          routerLinkActive="bg-gradient-to-r from-indigo-700/70 to-indigo-700/30 border-l-4 border-violet-400"
          class="hover:bg-indigo-800/30 !text-white group rounded-xl transition-all duration-200">
          <mat-icon class="mr-3 text-indigo-300 group-hover:text-violet-300">event_note</mat-icon>
          <span class="text-sm font-medium">Planification</span>
          <span class="ml-auto text-xs bg-indigo-800/70 backdrop-blur-sm px-2 py-0.5 rounded-full">12</span>
        </mat-list-item>

        <!-- Paiements -->
        <mat-list-item
          routerLink="/dashboard/mentor/payment"
          routerLinkActive="bg-gradient-to-r from-indigo-700/70 to-indigo-700/30 border-l-4 border-violet-400"
          class="hover:bg-indigo-800/30 !text-white group rounded-xl transition-all duration-200">
          <mat-icon class="mr-3 text-indigo-300 group-hover:text-violet-300">payments</mat-icon>
          <span class="text-sm font-medium">Mes revenus</span>
          <span class="ml-auto text-xs bg-emerald-500/20 text-emerald-300 px-2 py-0.5 rounded-full backdrop-blur-sm">+2</span>
        </mat-list-item>
      </mat-nav-list>
    </div>

    <!-- Carte de revenus premium -->
    <div class="mx-4 mb-4 p-5 bg-gradient-to-br from-indigo-800/20 to-purple-800/40 backdrop-blur-sm rounded-xl border border-indigo-700/50 shadow-lg hover:shadow-indigo-900/20 transition-all duration-300 group">
      <div class="flex items-start justify-between">
        <div>
          <p class="text-xs text-indigo-200/80 mb-2 uppercase tracking-wide font-medium">Performance</p>
          <p class="text-2xl font-bold text-white">1 850 €</p>
          <div class="flex items-center mt-2 text-xs text-emerald-400">
            <span class="flex items-center justify-center bg-emerald-500/20 rounded-full p-1 mr-1.5">
              <mat-icon class="text-sm">trending_up</mat-icon>
            </span>
            <span>+18% ce mois</span>
          </div>
        </div>
        <button mat-mini-fab class="bg-gradient-to-br from-violet-500 to-indigo-600 shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all duration-300" aria-label="Détails">
          <mat-icon>visibility</mat-icon>
        </button>
      </div>
    </div>

    <!-- Profil utilisateur élégant -->
    <div class="border-t border-indigo-800/30 mt-auto backdrop-blur-md bg-indigo-900/30">
      <div class="p-4">
        <div class="flex items-center gap-3 group cursor-pointer p-2.5 rounded-xl hover:bg-indigo-700/20 transition-all duration-200">
          <div class="relative">
            <div class="rounded-full overflow-hidden p-0.5 bg-gradient-to-r from-violet-400 to-indigo-500">
              <img src="/assets/user-avatar.png" class="w-10 h-10 rounded-full border-2 border-indigo-900">
            </div>
            <span class="absolute bottom-0 right-0 w-3 h-3 bg-emerald-400 rounded-full ring-2 ring-indigo-950"></span>
          </div>
          <div>
            <p class="text-sm font-medium text-white group-hover:text-violet-200 transition-colors">Marie Dupont</p>
            <div class="flex items-center text-xs text-indigo-300">
              <span class="inline-flex items-center">
                <span class="inline-block w-1.5 h-1.5 rounded-full bg-emerald-400 mr-1.5"></span>
                Mentor premium
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <!-- Contenu principal avec design moderne et neuomorphisme -->
  <mat-sidenav-content class="bg-gradient-to-br from-gray-50 to-indigo-50/60 overflow-auto">
    <!-- Header avec glassmorphism -->
    <header class="sticky top-0 bg-white/70 backdrop-blur-md border-b border-indigo-100/50 z-10 shadow-sm">
      <div class="flex items-center justify-between px-6 py-3.5">
        <div class="flex items-center gap-3">
          <button
            mat-icon-button
            (click)="toggleSidebar()"
            class="text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
            aria-label="Menu">
            <mat-icon>{{ sidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
          </button>
          <h1 class="text-lg font-semibold bg-gradient-to-r from-indigo-700 to-violet-700 bg-clip-text text-transparent hidden md:block">Tableau de bord</h1>
        </div>

        <!-- Actions header -->
        <div class="flex items-center gap-3">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <mat-icon class="text-gray-400 text-lg">search</mat-icon>
            </div>
            <input
              type="text"
              placeholder="Rechercher..."
              class="pl-10 pr-4 py-2 w-56 bg-white/70 rounded-xl border border-indigo-100 focus:border-violet-400 focus:ring-2 focus:ring-violet-100 text-sm transition-all backdrop-blur-sm"
              aria-label="Recherche">
          </div>

          <button
            mat-icon-button
            class="relative bg-white/70 hover:bg-indigo-50 text-indigo-600 shadow-sm rounded-lg backdrop-blur-sm border border-indigo-100/50"
            aria-label="Notifications">
            <mat-icon>notifications</mat-icon>
            <span class="absolute top-1 right-1 flex h-2 w-2">
              <span class="animate-ping absolute h-full w-full rounded-full bg-red-400 opacity-75"></span>
              <span class="rounded-full h-2 w-2 bg-red-500"></span>
            </span>
          </button>
        </div>
      </div>
    </header>

    <!-- Zone de contenu avec ombre subtile -->
    <main class="p-6">
      <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-sm border border-indigo-50 overflow-hidden hover:shadow-lg transition-all duration-300">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
