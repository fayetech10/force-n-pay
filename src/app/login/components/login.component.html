<div class="flex min-h-screen bg-gradient-to-r from-blue-50 to-white p-4 md:p-10 lg:p-20">
  <!-- Section gauche -->
  <div class="flex-1 bg-white py-8 px-6 flex flex-col justify-center items-center rounded-lg shadow-lg">
    <img src="assets/logof.png" alt="ForcePay Logo" class="mb-8 w-1/2 md:w-1/3 max-w-xs" />
    <h2 class="text-xl text-blue-600 text-center w-5/6 font-semibold mb-6">
      Entrez votre e-mail et mot de passe pour vous connecter
    </h2>
    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 w-full max-w-sm mb-4 rounded">
      {{ errorMessage }}
    </div>

    <!-- Formulaire -->
    <form class="w-full max-w-sm space-y-5 mb-5" (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
              fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input [(ngModel)]="username" type="email" name="username" placeholder="votre@email.com"
            class="pl-10 mt-1 p-3 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input type="password" [(ngModel)]="password" id="password" placeholder="••••••••" name="password"
            class="pl-10 mt-1 block w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div class="flex justify-end mt-2">
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors">Mot de passe
            oublié?</a>
        </div>
      </div>

      <!-- Bouton de connexion avec loader -->
      <button type="submit"
        class="w-full py-3 mt-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center shadow-md"
        [disabled]="isLoading">
        <span *ngIf="isLoading"
          class="animate-spin border-4 border-white border-t-transparent rounded-full h-5 w-5 mr-2"></span>
        <span>Connexion</span>
      </button>
    </form>
  </div>

  <!-- Section droite -->
  <div
    class="hidden md:flex flex-1 text-white flex-col justify-center items-center relative overflow-hidden rounded-lg ml-6">
    <img src="assets/payment-icon.png" alt="Payment Icon" class="object-cover w-full h-full" />

    <div
      class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-800 opacity-90 flex flex-col justify-center items-center p-6">
      <div class="max-w-md text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-6">
          Gestion du processus de paiement à force-n
        </h1>
        <p class="text-lg text-blue-100 mb-8">
          Une solution complète pour gérer vos paiements de manière sécurisée et efficace
        </p>
        <div class="flex justify-center space-x-8">
          <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            <span>Sécurisé</span>
          </div>
          <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>Rapide</span>
          </div>
          <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span>Fiable</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
