<div class="flex h-screen p-20  ">
  <!-- Section gauche -->
  <div class="flex-1 bg-gray-50 py-4 flex flex-col justify-center items-center  shadow-sm rounded-md">
    <img src="assets/logof.png" alt="ForcePay Logo" class="mb-8 w-1/3" />
    <h2 class="text-xl text-blue-500 text-center w-5/6 font-semibold mb-4">
      Entrez votre e-mail et mot de passe pour vous connecter
    </h2>
    <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
      {{ errorMessage }}
    </div> <!-- Formulaire -->
    <form class="w-full max-w-sm space-y-4 mb-5 " (ngSubmit)="login()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input [(ngModel)]="username" type="text" name="username" placeholder="username"
          class="mt-1 p-3 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" [(ngModel)]="password" id="password" placeholder="********" name="password"
          class="mt-1 block w-full border-gray-300 p-3 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        <a href="#" class="text-sm text-blue-600 hover:underline mt-1 inline-block">Forgot Password?</a>
      </div>

      <!-- Bouton de connexion avec loader -->
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 flex items-center justify-center"
        [disabled]="isLoading">
        <span *ngIf="isLoading"
          class="animate-spin border-4 border-white border-t-transparent rounded-full h-5 w-5 mr-2"></span>

        Connexion
      </button>
    </form>
  </div>

  <!-- Section droite -->
  <div class="flex-1 text-white flex flex-col justify-center items-center relative">
    <img src="assets/payment-icon.png" alt="Payment Icon" class="mb-8 object-cover h-full" />

    <div class="absolute left-0 right-0 bottom-0 top-0 p-1 bg-blue-600 flex opacity-90 justify-center items-center">
      <h1 class="text-3xl font-bold text-center">
        Gestion du processus de paiement Ã  force-n
      </h1>
    </div>

  </div>
</div>
