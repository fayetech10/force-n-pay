<div class="flex h-screen p-20">
  <!-- Section gauche -->
  <div class="w-1/2 bg-gray-50 flex flex-col justify-center items-center p-6 shadow-sm rounded-md">
    <img src="assets/logo.png" width="450" alt="ForcePay Logo" class="mb-8 w-11 h-10" />
    <h2 class="text-xl text-blue-500  font-semibold mb-4">
      Entrez votre e-mail et mot de passe pour vous connecter
    </h2>

    <!-- Formulaire -->
    <form class="w-full max-w-sm space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          placeholder="bonjour@example.com"
          class="mt-1 p-3 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          placeholder="********"
          class="mt-1 block w-full border-gray-300 p-3 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
        <a href="#" class="text-sm text-blue-600 hover:underline mt-1 inline-block">Forgot Password?</a>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700"
      >
        Connexion
      </button>
    </form>
  </div>

  <!-- Section droite -->
  <div class="w-1/2 bg-blue-600 text-white flex flex-col justify-center items-center">
    <img src="assets/payment-icon..png" alt="Payment Icon" class="mb-8" />
    <h1 class="text-3xl font-bold text-center">
      Gestion du processus de paiement Ã  force-n
    </h1>
  </div>
</div>
